<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Visage Computer Institute - Register</title>

<body>
    <header>
        <div class="container">
            <main>
                <div class="logo">
                    <span class="visage">
                        <span>V</span>
                        <span>I</span>
                        <span>S</span>
                        <span>A</span>
                        <span>G</span>
                    </span>
                    <span>Computer Institute</span>
                </div>
    
                <a href="/reg" class="btn">
                    <span>Get Started</span>
                    <span class="icon"><i class="fas fa-chevron-right"></i></span>
                </a>
            </main>
        </div>
    </header>

    <section class="reg">
        <div class="container">
            <div class="main-title">
                <span class="title">course registration</span>
                <h1>
                    Fill
                    this registration form
                </h1>
            </div>
            <br><br><br>
            <form action="">
                <div class="data">
                    <label for="course">Select a Course</label>
                    <select name="course" id="course">
                        <option value="" selected disabled></option>
                        <option value="Web Development">Web Development</option>
                        <option value="Graphic Design">Graphic Design</option>
                        <option value="Networking">Networking</option>
                        <option value="Desktop Publishing">Desktop Publishing</option>
                        <option value="Computer Appreciation">Computer Appreciation</option>
                        <option value="Statistical Analysis">Statistical Analysis</option>
                    </select>
                </div>
                
                <div class="summary"></div>

                <br><br>

                <div class="data">
                    <label for="fullName">Full Name</label>
                    <input type="text" name="fullName" id="fullName">
                </div>

                <div class="group">
                    <div class="data">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>

                    <div class="data">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>

                <br><br>

                <span>Please confirm your details before proceeding</span>

                <br><br>
                <div class="btn-group">
                    <a href="/" class="btn">
                        <span class="icon"><i class="fas fa-times"></i></span>
                        <span>Cancel</span>
                    </a>

                    <button class="btn" id="proceed">
                        <span>Proceed</span>
                        <span class="icon"><i class="fas fa-chevron-right"></i></span>
                    </button>
                </div>
                
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <main>
                <div class="contact">
                    <div class="logo">
                        <span class="visage">
                            <span>V</span>
                            <span>I</span>
                            <span>S</span>
                            <span>A</span>
                            <span>G</span>
                        </span>
                        <span>Computer Institute</span>
                    </div>
                    <div class="address">
                        <span>Oke-odo, Tanke,
                            Ilorin, Kwara state,
                            Nigeria.</span>
                    </div>
                    <br><br>
                    <div class="email">
                        <span><i class="fas fa-at"></i></span>
                        <span>visagecafeilorin@gmail.com</span>
                    </div>
                    <div class="phone">
                        <span><i class="fas fa-phone"></i></span>
                        <span>+234 706 1002 308</span>
                        
                    </div>
                </div>
                <div class="connect">
                    <a href="#" class="icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://wa.me/2347061002308" class="icon">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="mailto:visagecafeilorin@gmail.com" class="icon">
                        <i class="fas fa-at"></i>
                    </a>
                </div>
            </main>
            <div class="copy">

            </div>
        </div>
    </footer>

    <script src="../main.js"></script>
